<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification API</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <h1>Notification API</h1>
    <p><a href="https://web-push-book.gauntface.com/demos/notification-examples/" target="_new">https://web-push-book.gauntface.com/demos/notification-examples/</a></p>
    <p id="output"></p>
    <script>
        //Notification objects have a close() method. SOME browser automatically close them.
        //Notification Events - click, error, close, show
        if ('Notification' in window) {
            console.log(Notification.permission);
            if (Notification.permission === 'granted') {
                // If it's okay let's create a notification
                doNotify();
            } else {
                //notification == denied
                Notification.requestPermission()
                    .then(function (result) {
                        console.log(result); //granted || denied
                        if (Notification.permission == 'granted') {
                            doNotify();
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
        function doNotify() {
            let title = "The Title";
            //let t = Date.now() + 120000;    //2 mins in future
            let options = {
                body: 'Hello from JavaScript!',
                data: {
                    prop1: 123,
                    prop2: "Steve"
                },
                lang: 'en-CA',
                icon: './images/avatar1.png',
                //timestamp: t,
                //vibrate: [1000, 2000, 1000]
            }
            let notify = new Notification(title, options);
            notify.addEventListener('show', function (event) {
                console.log('SHOW', event.currentTarget.data);
            });
            notify.addEventListener('close', function (event) {
                console.log('CLOSE', event.currentTarget.body);
            });
            setTimeout(notify.close.bind(notify), 3000); //close notification after 3 seconds
        }
        /*************
        Note about actions param - used with webworkers/serviceworkers
        actions: [
           {action: 'mail', title: 'e-mail', icon: './img/envelope-closed-lg.png'},
           {action: 'blastoff', title: 'Blastoff', icon: './img/rocket-lg.png'}]
       *********************/
    </script>
</body>
</html>
