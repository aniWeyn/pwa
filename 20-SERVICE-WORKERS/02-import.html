<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>02</title>
</head>
<body>

<h1>Using file imports in SW with events.js</h1>
<p>It is important to note that the generic broswer http cache is still used as SW send its requests through the broswer cache.</p>
<p>Cache policies will apply.</p>
<p>We can set parameters to have no-cache, check importScripts in cache or all to be checked.</p>
<output></output>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("sw02.js",
        { scope: "./" })
        .then( registration => {
            document.querySelector("output").innerHTML = 
                "Service Worker registered properly";
        })
        .catch( error => {
            document.querySelector("output").innerHTML = 
                "Service Worker NOT registered";
        });
} else {
    document.querySelector("output").innerHTML = 
                "Service Worker NOT available";
}
</script>
</body>
</html>
